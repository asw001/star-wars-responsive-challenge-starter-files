<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/grid.css">

</head>
<body>
<header>
	<div class="row">
	
	<div class="col-12">
		<h1>Star Wars Characters</h1>
		<p>Incomplete List</p>
	</div>

	</div>
</header>

	
<div class="row">

      <div class="col-4">
        <div class="chars"><img class="char_img" src="images/rey_square.png"/>
        <div class="caption">
        <h3>Rey</h3>
        <p>Protagonist</p>
        </div>
        </div>
        </div>

      <div class="col-4">
        <div class="chars"><img class="char_img" src="images/finn_square.png"/>
        <h3>Finn</h3>
        <p>Super Dooper Stormtrooper</p>
        </div>
        </div>

      <div class="col-4">
        <div class="chars"><img class="char_img" src="images/kylo_square.png"/>
        <h3>Vader Light, Emo</h3>
        <p>Waaaaaaa! Cough! Cough! I mean arrrrgg!</p>
        </div>
      </div>
      </div>

<div class="row">
      <div class="col-4">
        <div class="chars"><img class="char_img" src="images/poe_square.png"/>
        <h3>Poe</h3>
        <p>Pretty good in Ex Machina</p>
        </div>
        </div>

      <div class="col-4">
        <div class="chars"><img class="char_img" src="images/chewbacca_square.png"/>
        <h3>Chewbacca</h3>
        <p>His own best friend</p>
        </div>
        
      </div>

      <div class="col-4">
        <div class="chars"><img class="char_img" src="images/yoda_square.png"/>
        <h3>Yoda</h3>
        <p>OK. Give it up. Dude is a legend</p>
        </div>
        
      </div>
</div>

</body>
</html>
